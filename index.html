<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container justify-content  ">
            <div class="col-md-12">
                <h1 class="text-center text-primary">Marksheet Generator</h1>
            </div>
            <div class="col-md-12 bg-light pt-3 pb-3 border rounded  ">
                <div class="row ">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 m-2 pt-2 border rounded bg-white" style="margin: auto">
                        <div class="row">
                            <div class="col-md-12"><h3 class="text-center text-primary">Student Details</h3></div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="studentName" class="form-label">Student Name:</label></div>
                                <div class="col-md-7"><input type="text" id="studentName"class="form-control" placeholder="Enetr the Student Name " value="Kalpesh Vijay Shewale"></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label class="form-label" for="motherName">Mother Name :</label></div>
                                <div class="col-md-7"><input class="form-control" type="text" id="motherName" placeholder="Enetr the Mother Name" value="Suman"></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="collegeName" class="form-label">College Name:</label></div>
                                <div class="col-md-7"><input type="text" id="collegeName"class="form-control" placeholder="Enetr the College Name " value="Dr. D.Y. Patil"></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="prnNo" class="form-label">PRN Number :</label></div>
                                <div class="col-md-7"><input type="number" id="prnNo"class="form-control" placeholder="Enetr the PRN Number" value=""></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label class="form-label" for="seatNo">Seat Number :</label></div>
                                <div class="col-md-7"><input class="form-control" type="number" id="seatNo" placeholder="Enetr the Seat Number " value=""></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="python" class="form-label">Python Marks:</label></div>
                                <div class="col-md-3"><input type="number"class="form-control"id="pythonIn" placeholder="Internal" value=""></div>
                                <div class="col-md-4"><input type="number"class="form-control"id="pythonEx" placeholder="External Marks" value=""></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="java" class="form-label">Java Marks:</label></div>
                                <div class="col-md-3"><input type="number" class="form-control" id="javaIn" placeholder="Internal"></div>
                                <div class="col-md-4"><input type="number" class="form-control" id="javaEx" placeholder="External Marks"></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="dot" class="form-label">Dot Net Marks:</label></div>
                                <div class="col-md-3"><input type="number" class="form-control" id="dotIn" placeholder="Internal"></div>
                                <div class="col-md-4"><input type="number" class="form-control" id="dotEx" placeholder="External Marks"></div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-1"></div>
                                <div class="col-md-3"><label for="js" class="form-label">Java Script Marks:</label></div>
                                <div class="col-md-3"><input type="number" id="jsIn" class="form-control" placeholder="Internal"></div>
                                <div class="col-md-4"><input type="number" id="jsEx" class="form-control" placeholder="External Marks"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 border rounded m-2 bg-white" id="marksheet" >
                        <h2 id="collegeNameD" class="text-center text-uppercase pt-3">Dr. D. Y. Patil</h2>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">Student Name :</div>
                            <div class="col-md-3" id="studentNameD"></div>
                            <div class="col-md-3">Mother Name :</div>
                            <div class="col-md-3" id="motherNameD"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-md-3">Seat Number:</div>
                            <div class="col-md-3" id="seatNoD"></div>
                            <div class="col-md-3">PRN Number :</div>
                            <div class="col-md-3" id="prnNoD"></div>
                        </div>
                        <hr>
                        <div class="row" style="font-weight:bold" >
                            <div class="col-md-4">Subject Name</div>
                            <div class="col-md-2">Internal Marks</div>
                            <div class="col-md-2">External Marks</div>
                            <div class="col-md-2">Total</div>
                            <div class="col-md-2">Grade</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">Python</div>
                            <div class="col-md-2" id="pythonInD"></div>
                            <div class="col-md-2" id="pythonExD"></div>
                            <div class="col-md-2" id="pythonT"></div>
                            <div class="col-md-2" id="pythonG"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">Java</div>
                            <div class="col-md-2" id="javaInD">test</div>
                            <div class="col-md-2" id="javaExD">46</div>
                            <div class="col-md-2" id="javaT">98</div>
                            <div class="col-md-2" id="javaG">A</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">Dot Net</div>
                            <div class="col-md-2" id="dotInD"></div>
                            <div class="col-md-2" id="dotExD"></div>
                            <div class="col-md-2" id="dotT"></div>
                            <div class="col-md-2" id="dotG"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">Java Script</div>
                            <div class="col-md-2" id="jsInD"></div>
                            <div class="col-md-2" id="jsExD"></div>
                            <div class="col-md-2" id="jsT"></div>
                            <div class="col-md-2" id="jsG"></div>
                        </div>
                        <hr class="mb-1" style="border-top: 1px dotted #242121;">
                        <div class="row mt-1">
                            <div class="col-md-8 text-center" style="font-weight:bold">Total</div>
                            <div class="col-md-2" id="total"></div>
                            <div class="col-md-2" id="grade"></div>
                        </div>
                        <div class="row mt-4" style="font-weight:bold">
                            <div class="col-md-4" id="sgpa"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <input type="button" value="Get Data" class="btn btn-success" onclick="displayData()">
                    </div>
                    <div class="col-md-6 text-center" id="printBtn"  >
                        <input type="button" value="Print" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            hideDiv()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
